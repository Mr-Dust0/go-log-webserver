{{ template "header.html" .}}
    <div class="container" style="display: flex; flex-direction: column; align-items: flex-start; gap: 20px;">
        <form action="/" method="POST" onsubmit="return validateForm()">
            <div class="form-container" style="display: flex; align-items: center;">
                <label for="date-picker"><b>Pick a day:</b></label>
                <input type="date" id="date-picker" name="date">
            </div>

            <div class="form-container" style="display: flex; align-items: center;">
                <label for="hostname"><b>Hostname:</b></label>
                <input type="text" id="hostname" name="hostname">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Get the values of the form fields
            const date = document.getElementById('date-picker').value;
            const hostname = document.getElementById('hostname').value;

            // Check if at least one of the fields is not empty
            if (!date && !hostname) {
                alert("Please fill out at least one field (either Date or Hostname).");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
<p1>{{ .date }}</p1>
<table>
    <thead>
        <tr>
            <th>Time Opened</th>
            <th>Hostname</th>
            <th>File Opened</th>
            <th>File Closed</th> 
            <th>Time file has been opened</th> 
        </tr>
    </thead>
    <tbody>
    {{ range .Logs }}
        <tr class="{{ .RowClass }}">
            <td>{{ .TimeStampFormatted }}</td>
        <td>{{ .HostName }}</td>
        <td>{{ .FileName }}</td>
            <td>{{ .TimeStampClosedFormatted }}</td>
                <td>{{ .TimeFileWasOpened }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ template "footer.html" . }}
