<!doctype html>
<style>
.error-message {
        color: red;
        font-weight: bold;
      }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>

    <!-- Include Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <p class=error-message>{{ .error_message }}
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h3 class="text-center mb-4">Sign In</h3>

          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>

          <div id="error-message" style="color: red; display: none;" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Include jQuery (optional, for Bootstrap and simpler DOM manipulation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Gather form data
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Create JSON payload
        const loginData = {
          username: username,
          password: password
        };

        try {
          // Send the login data as JSON using a POST request
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData), // Ensure loginData is properly formatted
          });

          // Check if the response is OK (status 200-299)
          if (response.ok) {
              window.location.href = '/'; // Adjust this to your desired route
          } else {
            console.error('Login failed:', response.status, response.statusText);
            document.getElementById('error-message').textContent = "Login failed. Please try again.";
            document.getElementById('error-message').style.display = 'block';
          }
        } catch (error) {
          console.error('Error during login:', error);
          document.getElementById('error-message').textContent = "An error occurred. Please try again.";
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>

  </body>
</html>
